ext {
    //app相关的信息
    app = [
            versionCode: 1,
            versionName: "1.0"
    ]

    //sdk、依赖或者插件等版本号
    versions = [
            kotlin           : "1.4.30",
            androidPlugin    : '3.6.1',
            compileSdk       : 28,
            targetSdk        : 28,
            buildTools       : "28.0.0",
            java             : JavaVersion.VERSION_1_8,
            minSdk           : 21,

            lifecycle_version: "2.3.1",
            hilt_version     : "2.36"
    ]

    //依赖引入
    deps = [
            junit                        : "junit:junit:4.12",
            androidPlugin                : "com.android.tools.build:gradle:${versions.androidPlugin}",
            kotlinPlugin                 : "org.jetbrains.kotlin:kotlin-gradle-plugin:${versions.kotlin}",
            packerNgPlugin               : "com.mcxiaoke.packer-ng:plugin:2.0.1",
            kotlin                       : "org.jetbrains.kotlin:kotlin-stdlib:${versions.kotlin}",
            hiltPlugin                   : "com.google.dagger:hilt-android-gradle-plugin:${versions.hilt_version}",

//            kotlinReflect       : "org.jetbrains.kotlin:kotlin-reflect:${versions.kotlin}",//kotlin反射
            //androidx
            androidx                     : [
                    //test
                    test                   : [
                            junit        : "androidx.test.ext:junit:1.1.1",
                            espresso_core: "androidx.test.espresso:espresso-core:3.2.0",
                    ],
                    appcompat              : "androidx.appcompat:appcompat:1.3.0",
                    core_ktx               : "androidx.core:core-ktx:1.5.0",
