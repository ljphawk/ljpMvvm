            hilt_android                 : "com.google.dagger:hilt-android:${versions.hilt_version}",
            hilt_android_compiler        : "com.google.dagger:hilt-android-compiler:${versions.hilt_version}",
            //mmkv
            mmkv                         : "com.tencent:mmkv-static:1.2.9"
    ]
