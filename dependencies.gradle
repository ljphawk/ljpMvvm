            ],
            //google
            google                       : [
                    material: "com.google.android.material:material:1.3.0"
            ],
            //project module libs
            project                      : [
                    base       : project(":base"),
                    respository: project(":respository"),
                    titleBar   : project(":titlebar")
            ],
            //侧滑返回
            swipebacklayout              : "me.imid.swipebacklayout.lib:library:1.3.0",
            //沉浸式
            immersionbar                 : "com.gyf.immersionbar:immersionbar:3.0.0",
